                    <button style="background-color: transparent; border: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px; color: #d6d5a8;">
                        Account 
                    </button>
                    <div class="dropdownCont">
                        <a href="">LOG IN </a>

                    </div>
                </div>

                <div class="dropdown">
                    <button style="background-color: transparent; border: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px; color: #d6d5a8;">

                    </button>
                    <div class="dropdownCont">

                        <a href="">CHECK OUT</a>
                    </div>
                </div>
            </span>

        <br><br><br><br><br><br>
        <div style="width:100%; align-content: center; padding-top: 30px;"> 
            <!-- <div style="width:50%;">  -->
                <table align="center"> 
                    <tr> 
                        <td> 
                            <img src="createAcctIcon.png" height="100" width="100"> 
                        </td> 
                        <td align="center"> 
                            <h1 id="acctHead"> 
                                &nbsp;&nbsp;&nbsp;&nbsp; Create Account 
                            </h1> 
                        </td> 
                    </tr> 
                </table> 

                <!-- <img id = "logo" src = "shopping-cart.png" height="50px" width="50px">  -->
                 
                <form align="left" name = "signup"></form> 
                    
                    <table cellpadding="17" align="center"> 
                        <tr> 
                            <th id = "fnametitle" align="left"> 
                                First Name 
                            </th> 
                            <td> 
                                <input name = "" id = "fname" type="text" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 
                        <tr> 
                            <th align="left"> 
                                Last Name 
                            </th> 
                            <td> 
                                <input id = "lname" type="text" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 
                        <tr> 
                            <th align="left"> 
                                Phone Number 
                            </th> 
                            <td> 
                                <input id = "pnum" type="text" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 

                        <tr> 
                            <th align="left"> 
                                E-Mail 
                            </th> 
                            <td> 
                                <input id = "email" type="text" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 
                        <tr> 
                            <th align="left"> 
                                Gender 
                            </th> 
                            <td align="left"> 
                                <input id = "gender" name="gender" type="radio" style="height: 20px; width: 20px;"> Male
                                &nbsp;&nbsp; <input id = "gender" name="gender" type="radio" style="height: 20px; width: 20px;">Female 
                                &nbsp;&nbsp; <input id = "gender" name="gender" type="radio" style="height: 20px; width: 20px;">Other 
                            </td> 
                        </tr> 
                        <tr> 
                            <th id="pwInfo" align="left" title="Password must contain atleast 1 special character and 1 digit"> 
                                Create Password &nbsp; &#9432; 
                            </th> 
                            <td> 
                                <input id = "pw" type="password" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 
                        <tr> 
                            <th align="left"> 
                            Confirm Password 
                            </th> 
                            <td> 
                            <input id = "pwc" type="password" style="width: 300px; height: 25px; border-radius: 5px;"> 
                            </td> 
                        </tr> 
                        <tr > 
                            <td > 
                            <input onclick="submitclicked()" class="button" type="submit" value="CREATE ACCOUNT"> 
                            </td> 
                        </tr> 
                    </table> 
                </form>
